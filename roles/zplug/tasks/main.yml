---
# Configure zplug with dotfiles
- name: Clone zplug
  ansible.builtin.git:
    repo: https://github.com/zplug/zplug
    dest: "{{ zplug_dir }}"
  become: true

- name: Ensure permissions and ownership
  ansible.builtin.file:
    path: "{{ zplug_dir }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0755
    recurse: true
  become: true
