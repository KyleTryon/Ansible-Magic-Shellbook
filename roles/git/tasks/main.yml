---
# Configuring git should be done after cloning dotfiles.
- name: Install git
  become: true
  ansible.builtin.apt:
    name: git
    state: present

- name: Configure git email
  community.general.git_config:
    name: user.email
    ansible.builtin.file: "{{ git_config_file }}"
    scope: global
    value: "{{ git_user_email }}"

- name: Configure git user
  community.general.git_config:
    name: user.name
    ansible.builtin.file: "{{ git_config_file }}"
    scope: global
    value: "{{ git_user_name }}"
