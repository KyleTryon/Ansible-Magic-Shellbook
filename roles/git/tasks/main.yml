---
# Configuring git should be done after cloning dotfiles.
- name: Install git
  become: true
  apt:
    name: git
    state: latest

- name: Configure git email
  git_config:
    name: user.email
    file: "{{git_config_file}}"
    scope: global
    value: "{{git_user_email}}"

- name: Configure git user
  git_config:
    name: user.name
    file: "{{git_config_file}}"
    scope: global
    value: "{{git_user_name}}"

