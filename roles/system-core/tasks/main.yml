---
- name: Update and upgrade packages
  apt:
    update_cache: yes
    upgrade: yes

- name: Install core packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - apt-transport-https
    - build-essential
    - ca-certificates
    - cmake
    - curl
    - git
    - gnupg
    - libcurl4-openssl-dev
    - make
    - neofetch
    - net-tools
    - pkg-config
    - software-properties-common
    - tmux
    - tzdata
    - unzip
    - vim
    - wget
    - zip
    
- name: Update timezone
  timezone:
    name: "{{ timezone }}"
