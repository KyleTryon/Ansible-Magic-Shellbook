---
- name: Clone dotfiles
  ansible.builtin.git:
    repo: "{{ dotfile_repo }}"
    dest: "{{ dotfile_dir }}"
  become_user: "{{ user }}"

- name: Ensure permissions and ownership
  ansible.builtin.file:
    path: "{{ dotfile_dir }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0755
    recurse: true
  become: true

- name: Check if dotfiles install script exists
  ansible.builtin.stat:
    path: "{{ dotfile_dir }}{{ dotfile_install }}"
  register: dotfile_install_script

- name: Ensure install.sh is executable
  when: dotfile_install_script.stat.exists
  ansible.builtin.file:
    path: "{{ dotfile_dir }}{{ dotfile_install }}"
    mode: 0755
    group: "{{ user }}"
    owner: "{{ user }}"


- name: Install dotfiles
  ansible.builtin.shell: "$0 {{ dotfile_dir }}{{ dotfile_install }}"
  args:
    chdir: "{{ dotfile_dir }}"
  when: dotfile_install_script.stat.exists
  become_user: "{{ user }}"
  register: dotfile_install_output

- name: Check dotfiles install output
  ansible.builtin.debug:
    msg: "{{ dotfile_install_output.stdout_lines }}"
  when: dotfile_install_script.stat.exists

- name: Echo home directory contents
  ansible.builtin.shell: "ls -lah /home/{{ user }}"
  become_user: "{{ user }}"
  register: home_dir_contents

- name: Check home directory contents
  ansible.builtin.debug:
    msg: "{{ home_dir_contents.stdout_lines }}"
